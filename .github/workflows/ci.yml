name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fleetsource
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fleetsource"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fleetsource
      SESSION_SECRET: ci_session_secret_32chars_minimum_____________
      USE_DOCKER_COMPOSE: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Integration tests
        run: npm run test:integration

